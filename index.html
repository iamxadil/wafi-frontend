<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- =====================
       CORE
  ====================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f1011" />

  <!-- =====================
       SITE NAME (GOOGLE AUTHORITY)
  ====================== -->
  <title>Alwafi for Computers | الوافي للحاسبات</title>

  <!-- SINGLE DESCRIPTION (Google rule) -->
  <meta
    name="description"
    content="Alwafi for Computers (الوافي للحاسبات) — Iraq’s #1 destination for laptops, gaming gear, accessories, and premium electronics. Fast delivery & 100% original products."
  />

  <!-- =====================
       CANONICAL & LANG TARGETING
  ====================== -->
  <link rel="canonical" href="https://alwafi.net/" />
  <link rel="alternate" hreflang="en" href="https://alwafi.net/" />
  <link rel="alternate" hreflang="ar-IQ" href="https://alwafi.net/" />
  <link rel="alternate" hreflang="x-default" href="https://alwafi.net/" />

  <!-- =====================
       OPEN GRAPH (GOOGLE + SOCIAL)
  ====================== -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://alwafi.net/" />
  <meta property="og:site_name" content="Alwafi for Computers | الوافي للحاسبات" />
  <meta property="og:title" content="Alwafi for Computers | الوافي للحاسبات" />
  <meta
    property="og:description"
    content="Top laptops, gaming gear & premium electronics in Iraq | الوافي للحاسبات"
  />
  <meta property="og:image" content="https://alwafi.net/og-banner.png" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="ar_IQ" />

  <!-- =====================
       TWITTER
  ====================== -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Alwafi for Computers | الوافي للحاسبات" />
  <meta
    name="twitter:description"
    content="Iraq’s leading store for laptops & electronics | الوافي للحاسبات"
  />
  <meta name="twitter:image" content="https://alwafi.net/og-banner.png" />

  <!-- =====================
       ICONS (GOOGLE BRANDING)
  ====================== -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon-192.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- =====================
       FONT PERFORMANCE (PERFECT)
  ====================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Poppins -->
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  />

    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    media="print"
    onload="this.media='all'"
  />

    rel="preload"

  />

  ====================== -->

    "@id": "https://alwafi.net/#organization",

      "الوافي للحاسبات",

  <script type="application/ld+json">
